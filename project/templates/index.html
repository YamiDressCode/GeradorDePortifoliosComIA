{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Gerador de Conteúdo</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('gerar_conteudo') }}">
                <div class="mb-3">
                    <label class="form-label">Descreva o conteúdo desejado:</label>
                    <textarea name="descricao" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Gerar Conteúdo</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
